<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ATS - Career Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-8">
            <h1 class="text-4xl font-bold">Smart ATS - Career Portal</h1>
            <p class="mt-2 text-blue-100">Find your dream job today</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Available Positions</h2>
            <p class="text-gray-600">Explore opportunities and apply with one click</p>
        </div>

        <!-- Job Cards Grid -->
        <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jobs will be dynamically loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading jobs...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <div class="text-red-600 text-xl mb-2">⚠️ Error Loading Jobs</div>
            <p class="text-gray-600">Please make sure the backend server is running.</p>
        </div>
    </main>

    <script>
        // API Base URL
        const API_URL = 'http://127.0.0.1:5000';

        // Load jobs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadJobs();
        });

        // Fetch and display jobs
        async function loadJobs() {
            const jobsContainer = document.getElementById('jobsContainer');
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');

            try {
                const response = await fetch(`${API_URL}/jobs`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }

                const jobs = await response.json();
                
                // Hide loading state
                loadingState.classList.add('hidden');

                // Clear container
                jobsContainer.innerHTML = '';

                // Check if there are jobs
                if (jobs.length === 0) {
                    jobsContainer.innerHTML = `
                        <div class="col-span-full text-center py-12 text-gray-500">
                            No jobs available at the moment.
                        </div>
                    `;
                    return;
                }

                // Create job cards
                jobs.forEach(job => {
                    const jobCard = createJobCard(job);
                    jobsContainer.appendChild(jobCard);
                });

            } catch (error) {
                console.error('Error loading jobs:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }
        }

        // Create a job card element
        function createJobCard(job) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 p-6 border border-gray-200';
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${job.title}</h3>
                        <span class="inline-block px-3 py-1 text-xs font-medium rounded-full ${getStatusColor(job.status)} mb-2">
                            ${job.status}
                        </span>
                    </div>
                </div>
                
                <div class="space-y-2 mb-4">
                    <div class="flex items-center text-gray-600">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span class="text-sm">${job.department}</span>
                    </div>
                    
                    <div class="flex items-center text-gray-600">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="text-sm">${job.location}</span>
                    </div>
                </div>
                
                <button 
                    onclick="applyForJob(${job.job_id}, '${job.title}')"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 ${job.status !== 'Open' ? 'opacity-50 cursor-not-allowed' : ''}"
                    ${job.status !== 'Open' ? 'disabled' : ''}
                >
                    ${job.status === 'Open' ? 'Apply Now' : 'Not Available'}
                </button>
            `;
            
            return card;
        }

        // Get status color
        function getStatusColor(status) {
            switch(status) {
                case 'Open':
                    return 'bg-green-100 text-green-800';
                case 'Closed':
                    return 'bg-red-100 text-red-800';
                case 'Paused':
                    return 'bg-yellow-100 text-yellow-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // Apply for job function
        function applyForJob(jobId, jobTitle) {
            alert(`Application Submitted for: ${jobTitle}!\n\nJob ID: ${jobId}\n\nThank you for your interest!`);
        }
    </script>
</body>
</html>
